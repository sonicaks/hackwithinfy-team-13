{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-1">
        </div>
        <div class="col-xl">
           <h1 class="text-info text-center">Battery Status</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Device Id</th>
                    <th scope="col">Battery Percentage</th>
                </tr>
            </thead>
            <tbody>
                    {% for key, val in object_list.items %}
                        <tr>
                            <td> {{ key }} </td>
                            <td> {{ val }} </td>
                        </tr>
                    {% endfor %}               
            </tbody>
        </table>
    </div>
{% endblock %}
